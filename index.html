<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Това е заглавието което излиза в таба на браузъра или резултатите в гугъл -->
    <title>Barberly – Барбър услуги със стил | София</title>
    <!-- Това е краткото описание, което Google показва под заглавието в резултатите от търсене. -->
    <meta name="description" content="Barberly е модерен барбър салон в София, предлагащ мъжко подстригване, брада, маски и грижа. Запази час още днес!" />
    <!-- Ключови думи (за Google) който не се използват толкова често, но все пак е полезно да ги добавим. -->
    <meta name="keywords" content="барбър, фризьор, подстригване, брада, barber София, barber studio" />
    <!-- Тук добавяме автор на сайта, който е полезен за SEO и Google -->
    <meta name="author" content="Barberly Studio" />

    <!-- Open Graph тагове за социални мрежи -->

    <!-- Заглавието, което се показва когато споделиш сайта във Facebook, Viber, Instagram -->
    <meta property="og:title" content="Barberly – Барбър услуги със стил | София" />
    <!-- Кратко описание, което се показва когато споделиш сайта във Facebook, Viber, Instagram -->
    <meta property="og:description" content="Модерен барбър салон с услуги за коса и брада. Виж галерия, цени и запази час!" />
    <!-- Указва, че това е уебсайт (а не продукт, видео и т.н.) -->
    <meta property="og:type" content="website" />
    <!-- URL адреса на сайта, който ще се показва в социалните мрежи -->
    <meta property="og:url" content="https://barberly-site.vercel.app/" />
    <meta property="og:image" content="https://barberly-site.vercel.app/og-image.jpg" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./src/assets/images/favicon.png" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
